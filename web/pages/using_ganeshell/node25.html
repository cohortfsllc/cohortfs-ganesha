<H3><A NAME="SECTION00041100000000000000">
Initialization</A>
</H3>

<P>
For using the FSAL layer, first set the LAYER variable of the shell:
<PRE>
ganeshell&gt; set LAYER FSAL
</PRE>
Then initialize the layer using a Ganesha configuration file:
<PRE>
ganeshell&gt; init_fs /etc/posix.ganesha.nfsd.conf
</PRE>
