<H3><A NAME="SECTION00041200000000000000">
Getting started</A>
</H3>
Once initialized, you can use most common shell commands like <TT>cd</TT>, <TT>ls</TT>,
<TT>pwd</TT>, <TT>stat</TT>, <TT>mkdir</TT>,...
<BR>
Type <TT>help</TT> to get FSAL command list.  
<BR>
To get help about a command, type <TT>&lt;command&gt; -h</TT>.
